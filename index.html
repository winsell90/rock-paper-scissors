<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script type="text/javascript" src="java.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
  <p class="results"><em>The first to score 5 points is the winner.</em></p>
  <p class="humanscore">Human: 0 </p>
  <p class="puterscore">Computer: 0 </p>
  <div class="selections">
    <div class="selection1"><img class="rock" width=60% height=auto src='https://cdn.pixabay.com/photo/2020/01/29/19/04/rock-4803349_1280.png'></div>
    <div class="selection2"><img class='paper' width=50% height=auto src='https://cdn.pixabay.com/photo/2014/03/25/16/27/sheet-297179_1280.png'></div>
    <div class="selection3"><img class='scissors' width=60% height=auto src='https://cdn.pixabay.com/photo/2016/03/31/23/11/scissors-1297454_1280.png'></div>
  </div>
  
</body>
</html>
